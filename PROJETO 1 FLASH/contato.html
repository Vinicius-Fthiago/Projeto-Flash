    <div id="banner"></div>
    <div class="contato-container">
        <div class="content">
            <form action="./contato.html" id="formulario">
                
                <h1>Contate-nos</h1>
                
                <label for="name">Nome:</label>
                <input id="name" type="name" name="name" placeholder="Nome completo"> 
                
                <label for="email">E-mail:</label>  
                <input id="email" type="email" name="email" placeholder="Coloque um e-mail valido">
                
                <label for="textarea">Deixe sua opnião:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua opnião"></textarea>
                
                <button>ENVIAR</button>
            
            </form>
        </div>
    </div>
